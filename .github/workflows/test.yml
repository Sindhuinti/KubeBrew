name: "Testing ðŸ§ª"

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
      - '**.json'  
  pull_request:
    branches:
      - main
    paths:
      - '**.js'
      - '**.json'  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest
        run: npm run test
