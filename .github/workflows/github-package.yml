name: ðŸš€ Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Authenticate with GitHub NPM registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.YOUR_GITHUB_TOKEN }}" > .npmrc
        env:
          YOUR_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install package dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish package to GitHub NPM
        run: npm publish --access public
